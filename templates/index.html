 s   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="loadingBar"></div>
    <h1>First<span><img src="{{ url_for('static', filename='images/push.svg') }}" class="logo" alt=""></span>Push<br><span id="description">Trace the Code: Back to the First Commit</span></h1>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search for a repository...">
        <ul class="suggestions" id="suggestionsList"></ul>
        <div class="card" id="userCard">
            <div class="user-details">
                <img src="" alt="Avatar" class="avatar" id="avatar">
                <div class="name" id="name"></div>
                <div class="bio" id="bio"></div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="followers"></div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="following"></div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="repositories"></div>
                        <div class="stat-label">Repositories</div>
                    </div>
                </div>
                <a href="" target="_blank" class="button" id="blogLink">BLOG</a>
            </div>
            <div class="repo-details">
                <div id="repositoryInfo">
                    <div class="commitName"></div>
                    <div class="stats">
                        <div class="starIcon"></div>
                        <span class="stars"></span> &nbsp;&nbsp;
                        <div class="forkIcon"></div>
                        <span class="forks"></span> &nbsp;&nbsp;
                        <div class="sizeIcon"></div>
                        <span class="size"></span>
                    </div>
                </div>
                <div class="commit-info" id="commitInfo"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
